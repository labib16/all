<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    <div>
        <div class="containers">
            <div class="row">
                <div class="w-full px-4 flex justify-center items-center h-screen">
                    <div>
                        <div style="width: 600px;" class="h-80 bg-black flex items-center justify-center">
                            <div class=" text-center text-white space-y-1">
                                <p>STOPWATCH</p>
                                <p>JAVASCRIPT STOPWATCH</p>
                                <div class="flex justify-center">
                                    <p id="seconds">00</p>
                                    <p>:</p>
                                    <p id="mSeconds">00</p>
                                </div>
                                <div>
                                    <button id="start" class="px-6 py-2 bg-yellow-500 text-white rounded-md">START</button>
                                    <button id="stop" class="px-6 py-2 bg-yellow-500 text-white rounded-md">STOP</button>
                                    <button id="rest" class="px-6 py-2 bg-yellow-500 text-white rounded-md">REST</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function(){
            let seconds = 00;
            let mSeconds = 00;
            let sTag = document.getElementById('seconds');
            let msTag = document.getElementById('mSeconds');
            let startBtn = document.getElementById('start');
            let stopBtn = document.getElementById('stop');
            let restBtn = document.getElementById('rest');
            let intialization;

            startBtn.addEventListener('click', function(){
                clearInterval(intialization);
                intialization = setInterval(setTime , 10);
            })
            stopBtn.addEventListener('click', function(){
                clearInterval(intialization);
            })
            restBtn.addEventListener('click', function(){
                clearInterval(intialization);
                seconds = '00';
                mSeconds = '00';
                sTag.innerHTML = seconds;
                msTag.innerHTML = mSeconds;
            })

            function setTime(){
               mSeconds++;
               
               if(mSeconds <= 9){
                   msTag.innerHTML = '0' + mSeconds
               }
               if(mSeconds > 9){
                    msTag.innerHTML = mSeconds
               }

               if(mSeconds > 99){
                   seconds++;
                   sTag.innerHTML = '0' + seconds;
                   mSeconds = 0
                   msTag.innerHTML = '0' + 0;
               }
               if(seconds > 9){
                   sTag.innerHTML = seconds;
               }
            }
        }
    </script>
</body>
</html>
