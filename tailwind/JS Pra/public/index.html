<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    <div>
        <div class="containers">
            <div class="row">
                <div class="w-full px-4 flex justify-center items-center h-screen">
                    <div>
                        <div style="width: 600px;" class="h-80 bg-black rounded-md text-white flex justify-center items-center">
                            <div class=" text-center text-lg">
                                <p>Stopwatch</p>
                                <p>Vanilla JavaScript Stopwatch</p>
                                <div class="flex items-center justify-center mt-3 text-xl font-semibold space-x-1">
                                    <p id="seconds">00</p>
                                    <p>:</p>
                                    <p id="tens">00</p>
                                </div>
                                <div class="mt-3">
                                    <button id="btn-start" class="px-6 py-2 rounded bg-yellow-500">START</button>
                                    <button id="btn-stop" class="px-6 py-2 rounded bg-yellow-500">STOP</button>
                                    <button id="btn-rest" class="px-6 py-2 rounded bg-yellow-500">REST</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function(){
            let seconds = 00;
            let tens = 00;
            let tensTag = document.getElementById('tens');
            let secondsTag = document.getElementById('seconds');
            let btnStart = document.getElementById('btn-start')
            let btnStop = document.getElementById('btn-stop')
            let btnRest = document.getElementById('btn-rest')
            let Interval;

            btnStart.addEventListener('click', function(){
                clearInterval(Interval);
                Interval = setInterval(startTimer, 10)
            })
            btnStop.addEventListener('click', function(){
                clearInterval(Interval)
            });
            btnRest.addEventListener('click', function(){
                clearInterval(Interval);
                tens = 00;
                seconds = 00;
                tensTag.innerHTML = tens;
                secondsTag.innerHTML = seconds;
            })

            function startTimer(){
                tens++;

                if(tens <= 9){
                    tensTag.innerHTML = '0' + tens;
                }
                if( tens > 9){
                    tensTag.innerHTML = tens
                }
                if(tens > 99){
                    seconds++;
                    secondsTag.innerHTML = '0' + seconds;
                    tens = 0;
                    tensTag.innerHTML = '0' + 0;
                }

                if(seconds > 9){
                    secondsTag.innerHTML = seconds;
                }
            }

        }
    </script>
</body>
</html>
