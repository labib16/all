<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="font-nunito">
    <div class="border-b py-5">
        <div class="container mx-auto px-4">
            <div class="row">
                <div class="w-1/6 px-4">
                    <div>
                        <img src="./image/logo.svg" alt="">
                    </div>
                </div>
                <div class="w-2/6 px-4 flex items-center justify-end">
                    <div>
                        <form class=" flex items-center space-x-4 border-2 border-green-400 rounded-md p-3" action="">
                            <select class="bg-white border-r border-gray-400" name="" id="">
                                <option class="" value="">All Categories</option>
                                <option value="">Milks and Dairies</option>
                                <option value="">Wine & Alchohol</option>
                                <option value="">Clothing & Beauty</option>
                                <option value="">Pet Foods & Toy</option>
                                <option value="">Fast Food</option>
                                <option value="">Vegetables</option>
                                <option value="">Fresh Seafood</option>
                                <option value="">Noodles & Rice</option>
                                <option value="">Ice cream</option>
                            </select>
                            <div class="flex items-center justify-between">
                                <input class="outline-none" type="search" placeholder="Search for items...">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="w-3/6 px-4 flex items-center justify-end">
                    <div class="flex items-center space-x-5">
                        <div class="flex items-center border p-2 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                              <form class="" action="">
                                  <select class=" bg-white text-green-400" name="" id="">
                                      <option class="" value="">Your Location</option>
                                      <option class="" value="">Alabama</option>
                                      <option class="" value="">Alaska</option>
                                      <option class="" value="">Arizona</option>
                                      <option class="" value="">Delaware</option>
                                      <option class="" value="">Florida</option>
                                      <option class="" value="">Georgia</option>
                                      <option class="" value="">Hawaii</option>
                                      <option class="" value="">Bangladesh</option>
                                      <option class="" value="">Nevada</option>
                                  </select>
                              </form>
                        </div>
                        <a href="">
                            <div class=" flex">
                                <img class="cursor-pointer" src="./image/icon-compare.svg" alt="">
                                <div class="">
                                    <p class="bg-green-500 h-5 absolute transform -translate-y-2 -translate-x-2 w-5 flex items-center justify-center text-white rounded-full">3</p>
                                </div>
                                <p class=" transform translate-y-2">Compare</p>
                            </div>
                        </a>
                        <a href="">
                            <div class=" flex">
                                <img class="cursor-pointer" src="./image/icon-heart.svg" alt="">
                                <div class="">
                                    <p class="bg-green-500 h-5 absolute transform -translate-y-2 -translate-x-2 w-5 flex items-center justify-center text-white rounded-full">6</p>
                                </div>
                                <p class=" transform translate-y-2">Wishlist</p>
                            </div>
                        </a>
                        <a href="">
                            <div class=" flex">
                                <img class="cursor-pointer" src="./image/icon-cart.svg" alt="">
                                <div class="">
                                    <p class="bg-green-500 h-5 absolute transform -translate-y-2 -translate-x-2 w-5 flex items-center justify-center text-white rounded-full">2</p>
                                </div>
                                <p class=" transform translate-y-2">Cart</p>
                            </div>
                        </a>
                        <a href="">
                            <div class=" flex">
                                <img class="cursor-pointer" src="./image/icon-user.svg" alt="">
                                <p class=" transform translate-y-2">Account</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="border-b pt-5 pb-2">
        <div class="container mx-auto px-4">
            <div class="row">
                <div class="w-1/6 px-4">
                    <div>
                        <div class="flex items-center bg-green-500 p-1.5 text-white rounded-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                              </svg>
                              <form action="">
                                  <select class="bg-green-500" name="" id="">
                                      <option value="">Browse All Categories</option>
                                  </select>
                              </form>
                        </div>
                    </div>
                </div>
                <div class="w-4/6 px-4 flex items-center">
                    <div>
                        <ul class=" flex items-center space-x-9">
                            <li><a class="flex items-center space-x-2" href="">
                                <img src="./image/icon-hot.svg" alt="">
                                <p>Hot Deals</p>
                            </a></li>
                            <li class="flex items-center space-x-2"><a href="">Home</a>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </li>
                            <li><a href="">About</a></li>
                            <li class="flex items-center space-x-2"><a href="">Shop</a>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </li>
                            <li class="flex items-center space-x-2"><a href="">Vendors</a>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </li>
                            <li class="flex items-center space-x-2"><a href="">Mega menu</a>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </li>
                            <li class="flex items-center space-x-2"><a href="">Blog</a>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </li>
                            <li class="flex items-center space-x-2"><a href="">Pages</a>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="w-1/6 px-4 flex items-center justify-end">
                    <div class=" flex items-center space-x-3">
                        <img src="./image/icon-headphone.svg" alt="">
                        <div>
                            <p class=" text-lg font-bold text-green-500">1900 - 888</p>
                            <p class=" text-xs">24/7 Support Center</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container mx-auto px-4 pt-16">
            <div style="background-image: url(./image/slider-2.png); background-position: center; background-size: cover;" class="row rounded-xl">
                <div class="w-1/2 px-4">
                    <div class=" space-y-8 py-32 px-20">
                        <p class="text-5xl font-semibold">Dont miss amazing <br> grocery deals</p>
                        <p>Save up to 50% off on your first order</p>
                        <div class="flex items-center border w-96 justify-between rounded-full pl-4 bg-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                              </svg>
                              <input type="email" placeholder="Your email address" class="outline-none" name="" id="">
                              <button class="bg-green-500 text-white p-4 rounded-full">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
