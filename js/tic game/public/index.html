    <script>
        let box = document.querySelectorAll('.box');
        let sign = 'X';
        let restBtn = document.getElementById('restart');
        let resultScreen = document.getElementById('result');
        box.forEach((element,index)=>{
            element.addEventListener('click', ()=>{
                box[index].innerHTML = sign;
                if(sign == 'X'){
                    sign = 'O'
                }else{
                    sign = 'X'
                }

                boxIndex(0,1,2)
                boxIndex(3,4,5)
                boxIndex(6,7,8)
                boxIndex(0,3,6)
                boxIndex(1,4,7)
                boxIndex(7,5,8)
                boxIndex(0,4,8)
                boxIndex(7,4,6)
            })
        }) 
        function boxIndex(id1,id2,id3){
            if(box[id1].innerHTML != '' &&
               box[id2].innerHTML != '' &&
               box[id3].innerHTML != '' &&
               box[id1].innerHTML == box[id2].innerHTML &&
               box[id2].innerHTML == box[id3].innerHTML
             ){
                 resultScreen.innerHTML = box[id1].innerHTML

             }

            restBtn.addEventListener('click',()=>{
            box[id1].innerHTML = ""
            box[id2].innerHTML = ""
            box[id3].innerHTML = ""
            resultScreen.innerHTML = ''
        })
        }
        
    </script>
