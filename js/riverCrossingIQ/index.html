<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body style="background-color: rgb(5, 55, 70);" class="">
    <div>
        <div class=" mx-auto">
            <div class="row">
                <div style="background-image: url('./image/cloud.png'); background-position: center; background-size: cover;" class="w-full px-4 h-52">
                    <div>
                        <ul class=" flex items-center justify-between space-x-2 text-center">
                            <li class="flex items-center space-x-2">
                                <div>
                                    <img class=" cursor-pointer" value="1" src="./image/gina.jpg" alt="">
                                    <p class="">GINA (1s)</p>
                                </div>
                                <div>
                                    <img class=" cursor-pointer" value="2" src="./image/ken.jpg" alt="">
                                    <p class="">KEN (2s)</p>
                                </div>
                                <div>
                                    <img class=" cursor-pointer" value="4" src="./image/lisa.jpg" alt="">
                                    <p class="">LISA (4s)</p>
                                </div>
                                <div>
                                    <img class=" cursor-pointer" value="6" src="./image/tom.jpg" alt="">
                                    <p class="">TOM (6s)</p>
                                </div>
                                <div>
                                    <img class=" cursor-pointer" value="8" src="./image/cindy.jpg" alt="">
                                    <p class="">CINDY (8s)</p>
                                </div>
                                <div>
                                    <img class=" cursor-pointer" value="12" src="./image/oman.jpg" alt="">
                                    <p class="">OMAN (12s)</p>
                                </div>
                            </li>
                            <li>
                                <button class=" bg-gray-300 text-blue-300 text-xl font-semibold px-8 py-2" type="">GO</button>
                                <button class=" bg-gray-300 text-blue-300 text-xl font-semibold px-8 py-2" type="">REST</button>
                            </li>
                            <li>
                                <div class="w-20 h-20 bg-red-400 rounded-full flex items-center justify-center">
                                    <div class=" w-16 h-16 bg-blue-300 rounded-full flex items-center justify-center space-x-1">
                                        <p>30</p>
                                        <span>SEC</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="w-full px-4 pt-28 relative">
                    <div class="  flex items-center absolute top-24">
                        <img class="w-16 h-24 cursor-pointer" src="./image/gina.png" alt="">
                        <img class="w-16 h-24 cursor-pointer" src="./image/ken.png" alt="">
                        <img class="w-16 h-24 cursor-pointer" src="./image/lisa.png" alt="">
                        <img class="w-16 h-24 cursor-pointer" src="./image/tom.png" alt="">
                        <img class="w-16 h-24 cursor-pointer" src="./image/cindy.png" alt="">
                        <img class="w-16 h-24 cursor-pointer" src="./image/oman.png" alt="">
                        <img class=" ml-40 mt-16" src="./image/lamp.png" alt="">
                    </div>
                    <div>
                        <img class="w-full" src="./image/foot.png" alt="">
                        <img class="w-full" src="./image/cloud2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
