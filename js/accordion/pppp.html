<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-gray-200">
    <div>
        <div class="container mx-auto px-4">
           <div class="row">
                <div style="width: 500px; height: 300px; background-color: rebeccapurple;" class="px-4 flex items-center justify-center">
                   <div class="">
                        <div class="flex items-center justify-center text-white text-3xl space-x-1">
                            <p class="Minuets" value="0">00</p>
                            <p>:</p>
                            <p class="Second" value="0">00</p>
                            <p>:</p>
                            <p class="Mseconds" vlaue="0">00</p>
                        </div>
                        <div>
                            <button class="px-4 py-2 bg-green-500 rounded-md start">Start</button>
                            <button class="px-4 py-2 bg-green-500 rounded-md stop">Stop</button>
                            <button class="px-4 py-2 bg-green-500 rounded-md rest">Rest</button>
                        </div>
                   </div>
                </div>
           </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
