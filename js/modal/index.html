<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <div>
        <div class="container mx-auto px-4 ">
            <div class="flex flex-wrap -mx-4 cont">
                <div class="w-1/3 px-4">
                    <div class="relative group">
                        <img class="img" src="./image/Rana.jpg" alt="">
                    </div>
                </div>
                <div class="w-1/3 px-4">
                    <div class="relative group">
                        <img class="img" src="./image/rabbi.jpg" alt="">
                    </div>
                </div>
                <div class="w-1/3 px-4">
                    <div class="relative group">
                        <img class="img" src="./image/zahid.jpg" alt="">
                    </div>
                </div>
            </div>
            <div style="left:600px ;" class="row absolute top-0 left-96">
                <div class="w-full h-full px-4 group modal hidden">
                    <img class="mimage" src="" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="btn h-14 w-14 group-hover:opacity-80 absolute opacity-0 top-10 hover:text-red-500 right-0 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        class modal{
            constructor(option){
                this.option = {};
                this.option.image = option.image ? option.image : '.img';
                this.option.modal = option.modal ? option.modal : '.modal';
                this.option.button = option.button ? option.button : '.btn';
                this.option.mimage = option.mimage ? option.mimage : '.mimage';
                this.option.cont = option.cont ? option.cont : '.cont';
                this.initialization();
            };
            initialization(){
                let image = document.querySelectorAll(this.option.image);
                let modal = document.querySelector(this.option.modal);
                let btn = document.querySelector(this.option.button);
                let mimage = document.querySelector(this.option.mimage);
                let cont = document.querySelector(this.option.cont);
                image.forEach(function(x,y){
                    x.addEventListener('click', function(){
                        let src = this.getAttribute('src')
                        modal.classList.remove('hidden');
                        mimage.setAttribute('src', src);
                        cont.classList.add('hidden')
                    })
                });
                btn.addEventListener('click', function(){
                    modal.classList.add('hidden');
                    cont.classList.remove('hidden')
                })
            }

        }


        let a = new modal({})
    </script>
</body>
</html>
